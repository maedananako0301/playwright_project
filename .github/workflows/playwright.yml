on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "30 8 * * *"  # JST 17:30（UTC 08:30）
  workflow_dispatch:      # 手動実行も可能にする

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env file (only if proxy is set)
        if: ${{ secrets.PROXY_SERVER != '' }}
        run: |
          echo "PROXY_SERVER=${{ secrets.PROXY_SERVER }}" >> .env
          echo "PROXY_USERNAME=${{ secrets.PROXY_USERNAME }}" >> .env
          echo "PROXY_PASSWORD=${{ secrets.PROXY_PASSWORD }}" >> .env

      - name: Run Playwright tests (Chromium)
        run: npx playwright test --project=chromium

      - name: Upload HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
