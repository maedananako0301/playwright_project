jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env file
    run: |
      if [ -n "${{ secrets.PROXY_SERVER }}" ]; then
        echo "PROXY_SERVER=${{ secrets.PROXY_SERVER }}" >> .env
        echo "PROXY_USERNAME=${{ secrets.PROXY_USERNAME }}" >> .env
        echo "PROXY_PASSWORD=${{ secrets.PROXY_PASSWORD }}" >> .env
      fi

      # ここを追加
      - name: Check external IP
        run: curl ifconfig.me

      - name: Test site connectivity
        run: curl -I https://ctr97.smp.ne.jp/login.html
      # ここまで

      - name: Run Playwright tests (Chromium)
        run: npx playwright test --project=chromium

      - name: Upload HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
